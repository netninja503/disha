<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic styling for the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b79d2;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <!-- Branch Selection -->
            <select id="branch" required>
                <option value="CS">Computer Science (CS)</option>
                <option value="ME">Mechanical Engineering (ME)</option>
                <option value="EEE">Electrical Engineering (EEE)</option>
                <option value="EC">Electronics and Communication (EC)</option>
                <option value="CE">Civil Engineering (CE)</option>
                <option value="IS">Information Science (IS)</option>
                <option value="PRINCIPAL">Principal</option>
            </select>
            
            <button type="submit">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        const branchCredentials = {
            CS: { username: "csadmin", password: "cs123" },
            ME: { username: "me_admin", password: "me123" },
            EEE: { username: "e", password: "e" },
            EC: { username: "ec_admin", password: "ec123" },
            CE: { username: "ce_admin", password: "ce123" },
            IS: { username: "is_admin", password: "is123" },
            PRINCIPAL: { username: "p", password: "a" },
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const branch = document.getElementById('branch').value;
            const errorMessage = document.getElementById('error-message');

            const branchCredential = branchCredentials[branch];

            if (branchCredential && branchCredential.username === username && branchCredential.password === password) {
                if (branch === "PRINCIPAL") {
                    window.location.href = 'statistics.html'; // Redirect to principal's dashboard
                } else {
                    window.location.href = `${branch.toLowerCase()}_attendance.html`; // Redirect to the branch's attendance page
                }
            } else {
                errorMessage.textContent = "Invalid username or password.";
            }
        });
    </script>

</body>
</html>
